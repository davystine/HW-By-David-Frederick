<!DOCTYPE html>
<html>
<head>
    <title>Color Palette</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-box {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container">
    <h1 class="mt-5">Color Palette</h1>
    <div class="d-flex flex-wrap">
        <div class="color-box bg-danger" data-color="red"></div>
        <div class="color-box bg-primary" data-color="blue"></div>
        <div class="color-box bg-success" data-color="green"></div>
        <div class="color-box bg-warning" data-color="yellow"></div>
        <div class="color-box bg-purple" data-color="purple"></div>
        <div class="color-box bg-orange" data-color="orange"></div>
    </div>
    <h2 id="message" class="mt-3"></h2>
    <div class="history mt-3">
        <h3>History of chosen colors:</h3>
        <ul id="history" class="list-unstyled"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
